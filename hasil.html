  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: 
        linear-gradient(135deg, rgba(15, 23, 42, 0.88), rgba(30, 64, 175, 0.75)),
        url('https://bantulkab.go.id/assets/img/gedung-parasamya.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f8fafc;
    }

    .container {
      width: 100%;
      max-width: 780px;
      background: rgba(255, 255, 255, 0.94);
      color: #0f172a;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: #1e40af;
      color: white;
      padding: 28px 32px;
      text-align: center;
      position: relative;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .header::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d97706, #f59e0b, #d97706);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .agenda-content {
      padding: 36px;
      font-family: Consolas, 'Courier New', monospace;
      font-size: 17px;
      line-height: 2.2;
      white-space: pre-wrap;
      min-height: 260px;
      position: relative;
    }

    /* Sembunyikan ikon saat cetak */
    @media print {
      .icon { display: none !important; }
      body {
        background: white !important;
        color: black !important;
        padding: 0;
      }
      .container {
        box-shadow: none;
        border-radius: 0;
        background: white !important;
      }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 260px;
      color: #64748b;
      text-align: center;
      padding: 0 20px;
    }

    .footer-info {
      text-align: center;
      padding: 16px;
      color: #64748b;
      font-size: 13px;
      background: #f1f5f9;
      border-top: 1px solid #e2e8f0;
    }

<body>

<div class="container">
  <div class="header">
    <h1>AGENDA KEGIATAN KALURAHAN</h1>
  </div>

  <div class="agenda-content" id="agendaContent">
    <div class="empty-state">
      <p>üïó Menunggu data agenda...</p>
      <p>Silakan isi form di halaman input.</p>
    </div>
  </div>

  <div class="footer-info">
    Dokumen ini diperbarui secara real-time dari aplikasi agenda kalurahan.
  </div>
</div>

<script>
function tampilkanAgenda() {
  try {
    const dataStr = localStorage.getItem('agenda_preview');
    if (!dataStr) return;

    const data = JSON.parse(dataStr);
    
    if (!data.tanggal || !data.acara || !data.tempat || !data.hadir) {
      document.getElementById('agendaContent').innerHTML = `
        <div class="empty-state">
          <p>‚ö†Ô∏è Data belum lengkap</p>
          <p>Lengkapi semua kolom di form input.</p>
        </div>
      `;
      return;
    }

    const date = new Date(data.tanggal);
    const hari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"][date.getDay()];
    const bulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"][date.getMonth()];
    const tglFormat = `${hari}, ${date.getDate()} ${bulan} ${date.getFullYear()}`;

    // Tambahkan ikon di depan setiap bagian
    const teksDenganIkon = 
      `üìÖ ${tglFormat}\n` +
      `‚è∞ ${data.jam}\n` +
      `üóìÔ∏è ${data.acara}\n` +
      `üè† di ${data.tempat}\n` +
      `üë• Hadir:\n${data.hadir}`;

    document.getElementById('agendaContent').textContent = teksDenganIkon;
  } catch (e) {
    console.error("Error:", e);
    document.getElementById('agendaContent').innerHTML = `<div class="empty-state"><p>‚ùå Gagal memuat data</p></div>`;
  }
}

setInterval(tampilkanAgenda, 300);
tampilkanAgenda();
</script>

</body>
